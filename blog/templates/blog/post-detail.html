{% extends "base.html" %}
{% load static %}


{% block header_refrence %}

    <link rel="stylesheet" href="{% static 'blog/index.css' %}">
    <link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
    <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">

{% endblock  %}


{% block title %}
title of the post
{% endblock  %}


{% block content %}
<section id="summary">
    <h2>{{post.title}}</h2>
    <article>
        <img src="{% static 'blog/images/'|add:post.image%}" alt="post image alt">
        <address> by {{post.author}}</address>
        <div>
            last update on
            <time> {{post.date}}</time>
        </div>
    </article>

</section>

<main>
    
    <p>
        {{post.content}}
    </p>


</main>

{% endblock  %}

{% load static%}

<li>
    <article class="post">
     <a href="{% url 'post-detail-page' slug=post.slug %}">
         <img src="{% static 'blog/images/'|add:post.image%}" alt="learning django">
         <di class="post__content">
            
             <h3> learning django</h3>
             <p> learning django in toplearn</p>

             <p>  {{post.title}}</p>

             <p>  {{post.date}}</p>

             <p>  {{post.content}}</p>

         </div>

     </a>
    </article>
 </li>
